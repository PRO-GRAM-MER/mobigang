<div class="head" *ngFor="let head of heads">
  <div class="head__content">
    <div class="head__content__info">
      <h1 class="head__content__info__title">{{head.title}}</h1>
      <p class="head__content__info__desc">{{head.desc}}</p>
    </div>
    <a href="tel:+91-9999123511" class="head__content__btn">{{head.btn}}</a>
  </div>
  <img [src]="head.imgUrl" alt="introImage" class="head__img">

</div>
