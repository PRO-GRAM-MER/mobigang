<div class="mobi">
  <section class="mobi__content" *ngFor="let reason of reasons">
    <img [src]="reason.imgUrl" [alt]="reason.title" class="mobi__content-img">
    <div class="mobi__content__info">
      <h4 class="mobi__content-title">{{reason.title}}</h4>
      <p class="mobi__content-desc">{{reason.desc}}</p>
    </div>
  </section>
</div>
