<div class="achievements">
  <section class="achievements__content" *ngFor="let achievement of achievements">
    <section class="achievements__info">
      <img [src]="achievement.imgUrl" alt="" class="achievements__info-img">
      <h2 class="achievements__info-title">{{achievement.title}}</h2>
    </section>
    <p class="achievements__info-desc">{{achievement.desc}}</p>
  </section>
</div>
